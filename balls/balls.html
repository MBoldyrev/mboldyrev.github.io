<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Balls</title>
<link rel="stylesheet" href="main.css">
<script src="balls.js" charset="utf-8" type="text/javascript"></script>
</head><body onload="scene()">
<canvas height="600" width="600" id="myCanvas">Canvas not supported!</canvas>
<div id="opaque"></div>
<div id="balls-control"><fieldset class="balls-control"><div class="balls-control__spawn-one"><h3 class="balls-control__header">Spawn with Mouse</h3>
<hr class="balls-control__hr"><button class="balls-control__button balls-control__ball-spawn">Ball</button>
<button class="balls-control__button balls-control__pacman-spawn">Pacman</button>
<button class="balls-control__button balls-control__mouse balls-control__button-pressed">Nope,&nbspthx</button>
</div>
<div class="balls-control__spawn-many"><h3 class="balls-control__header">Spawn Many</h3>
<hr class="balls-control__hr"><div class="balls-control__spawn-many__inner"><button class="balls-control__button balls-control__balls-spawn">Balls</button>
<input class="balls-control__range balls-control__ball-size" min="10" max="40" step="1" value="15" type="range"></div>
<div><button class="balls-control__button balls-control__pacmans-spawn">Pacmans</button>
<input class="balls-control__range balls-control__pacman-size" min="15" max="70" step="1" value="20" type="range"></div>
</div>
<div class="balls-control__physics"><h3 class="balls-control__header">Physics</h3>
<hr class="balls-control__hr">Elasticity:<input class="balls-control__range balls-control__elasticity" min="0" max="100" step="1" value="95" type="range"></div>
</fieldset>
</div>
<img class="balls__moon_img" src="moon.gif" \>
</body></html>
